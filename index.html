<!DOCTYPE html>
<html>
    <head>
        <title>Product Card</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css">
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
        <script src="index.js"></script>
    </head>
    <body>
        <div id="background">
            <main>
                <div id="card__product">
                    <header id="card__product__header">
                        <img id="card__product__header__logo" src="./assets/nike.svg">
                        <button id="card__product__header__share__button">
                            <img id="card__product__header__share__button__svg" src="./assets/share.svg">
                        </button>
                    </header>
                    <p id="card__product__text">NIKE</p>
                </div>
                <div id="card__info">
                    <section id="card__info__name">
                        <h1>Nike Zoom KD 12 <div id="card__tag">NEW</div></h1>
                        
                        <h3>Men's Running Shoes</h3>
                    </section>
                    <section id="card__info__info">
                        <h2>PRODUCT INFO</h2>
                        <h4>Ensure a comfortable running session by wearing this pais of a cool running shows from Nike.</h4>
                    </section>
                    <section id="card__info__color">
                        <h2>COLOR</h2>
                        <div id="card__info__color__buttons">
                            <button class="color__buttons" id="color__button__1"></button>
                            <button class="color__buttons" id="color__button__2"></button>
                            <button class="color__buttons" id="color__button__3"></button>
                            <button class="color__buttons" id="color__button__4"></button>
                            <button class="color__buttons" id="color__button__5"></button>
                            
                        </div>
                    </section>
                    <section id="card__info__size">
                        <h2>SIZE</h2>
                        <div id="card__info__size__buttons">
                            <button class="size__buttons" id="size__button__1">7</button>
                            <button class="size__buttons" id="size__button__2">8</button>
                            <button class="size__buttons" id="size__button__3">9</button>
                            <button class="size__buttons" id="size__button__4">10</button>
                            <button class="size__buttons" id="size__button__5">11</button>
                            
                        </div>
                    </section>
                    <section id="card__info__buy">
                        <button id="card__info__buy__button">
                            <img id="card__info__buy__button__cart"src="./assets/cart.svg">
                            ADD TO CARD
                        </button>
                        <h1><a>$</a>149.99</h1>
                    </section>
                </div>
            </main>
        </div>
    </body>
</html>
